<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <title>Wheel of fortune</title>
</head>
<body>
    <div class="wrapper">
        <h5>Uwaga!</h5>
        <p class="wheel-paragraph">Nasz portal daje dodatkową szansę na rabat. 
            Spróbuj szczęścia i kliknij w przycisk!
        </p>
    <div class="wheel-container">
        <div class="pointer"></div>
        <button id="spin-button">Kliknij</button>
        <div class="wheelparts-container">
            <div class="part-one">0</div>
            <div class="part-two">57%</div>
            <div class="part-three">0</div>
            <div class="part-four">30%</div>
            <div class="part-five">15%</div>
            <div class="part-six">35%</div>
            <div class="part-seven">0</div>
            <div class="part-eight">10%</div>
        </div>
    </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
